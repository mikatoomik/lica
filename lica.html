<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Defi_lica</title>

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Roboto:wght@900&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/fomantic-ui@2.8.4/dist/semantic.min.css">
  <script src="https://unpkg.com/fomantic-ui@2.8.4/dist/semantic.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.8/dist/alpine.js" defer></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="ui one column grid container">
    <div class="column header">
      <div class="ui three column grid">
        <div class="two wide column"></div>
        <div class="twelve wide column title">
          <h1>Daily</h1>
          <h2>Défi</h2>
        </div>
        <div class="two wide column"></div>
      </div>
    </div>
    <div class="column menu">
      <div class="ui two item secondary pointing menu">
        <a class="item active">
          4 Défis en cours
        </a>
        <a class="item">
          Choisir un défis
        </a>
      </div>
    </div>
    <div class="column progression">
      <div class="ui four column grid">
        <div class="column">
          <div class="ui tiny progress" data-percent="18" id="bar1">
            <div class="bar"></div>
          </div>
        </div>
        <div class="column">
          <div class="ui tiny progress" data-percent="74" id="bar2">
            <div class="bar">

            </div>
          </div>
        </div>
        <div class="column">
          <div class="ui tiny progress" data-percent="33" id="bar3">
            <div class=" bar">

            </div>
          </div>
        </div>
        <div class="column">
          <div class="ui tiny progress" data-percent="58" id="bar4">
            <div class="bar">

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="column caroussel">
      <!-- Flickity HTML init -->
      <div class="main-carousel">
        <div class="carousel-cell">
          <div class="card">
            <div class="content">
              <div class="meta">
                4/5 Jours
                <span class="right">Instructions</span>
              </div>
              <div class="description">
                <p>Si tu peux le réver<br />tu peux le faire</p>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-cell">
          <div class="card">
            <div class="content">
              <div class="meta">
                5/6 Jours
                <span class="right">Instructions</span>
              </div>
              <div class="description">
                <p>Si tu veux<br />tu peux</p>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-cell">
          <div class="card">
            <div class="content">
              <div class="meta">
                4/5 Jours
                <span class="right">Instructions</span>
              </div>
              <div class="description">
                <p>Si tu peux <br />tu dois</p>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-cell">
          <div class="card">
            <div class="content">
              <div class="meta">
                4/5 Jours
                <span class="right">Instructions</span>
              </div>
              <div class="description">
                <p>Si tu peux le réver<br />tu peux tenter pour voir</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="column boutons" id="buttons">
      <button class="small ui right labeled icon button disabled">
        <i class="times icon"></i>
        Abandonner
      </button>
      <div class="small ui right labeled icon button">
        <i class="plus icon"></i>
        Ajouter ma séance
      </div>
    </div>
    <div class="column calendrier">
      <div class="ui calendar" id="inline_calendar">
      </div>
    </div>
    <div class="column">
      <div id="init" class="ui stackable three column grid" x-data="{
                  numbindex_numb : '1',
                  defis: [
                      {
                          id: '1',
                          instruction: `Imaginez que votre objectif est atteint et vivez pleinement ce moment (ce que vous voyez, entendez, ressentez, etc.).
                                        Vous pouvez fermer les yeux pour visualiser plus facilement la situation.
                                        Vous pouvez fermer les yeux pour visualiser plus facilement la situation.
                                        Vous pouvez fermer les yeux pour visualiser plus facilement la situation.`,
                          link: 'https://www.famillezerodechet.com',
                          thematique: 'confiance en soit.',
                          niveau: 'initiation',
                          jours: '3 j.',
                          duree: '5 min',
                          partage: '',
                          question: `L'imagerie mentale est une technique
                                      largement utilisée dans le sport de
                                      haut niveau. elle est
                                      redoutablement efficace.`,
                          visible: true,
                      },
                      {
                          id: '2',
                          instruction: `D'autres instructions`,
                          link: 'https://www.famillezerodechet.com',
                          thematique: 'confiance en soit.',
                          niveau: 'initiation',
                          jours: '3 j.',
                          duree: '5 min',
                          partage: '',
                          question: `L'imagerie mentale est une technique
                                      largement utilisée dans le sport de
                                      haut niveau. elle est
                                      redoutablement efficace.`,
                          visible: true,
                      },
                      {
                          id: '3',
                          instruction: `Dur d'inventer des phrases.`,
                          link: 'https://www.famillezerodechet.com',
                          thematique: 'confiance en soit.',
                          niveau: 'initiation',
                          jours: '3 j.',
                          duree: '5 min',
                          partage: '',
                          question: `L'imagerie mentale est une technique
                                      largement utilisée dans le sport de
                                      haut niveau. elle est
                                      redoutablement efficace.`,
                          visible: true,
                      },
                  ]
              }">
        <template x-for="defi in defis" :key="defi.id">
          <div>
            <div class="containt_instruction" x-show="defi.visible = (defi.id === numbindex_numb) ? true : false">
              <div x-text="numbindex_numb"></div>
              <div class=" column">
                <div class="ui card instruction_yellows">
                  <div class="content">
                    <i class="right floated like icon"></i>
                    <div class="header">
                      Instructions
                    </div>
                    <div class="description">
                      <div x-text="defi.instruction"></div>
                      <p>Voir la vidéo :</p>
                      <a href="#">
                        <div x-text="defi.link"></div>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="resume">
                  <div class="ui divider"></div>
                  Thématique <div x-text="defi.thematique"></div>
                  <div class="ui divider"></div>
                  Niveau <div class="right floated" x-text="defi.niveau"></div>
                  <div class="ui divider"></div>
                  Jours consécutifs <div x-text="defi.jours"></div>
                  <div class="ui divider"></div>
                  Durée <div x-text="defi.duree"></div>
                  <div class="ui divider"></div>
                  Partage du défi <div x-text="defi.partage"></div>
                  <div class="ui divider"></div>
                </div>
              </div>
              <div class="column">
                <div class="question">
                  <div class="header">
                    Le saviez vous ?
                  </div>
                  <div x-text="defi.question"></div>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="application.js"></script>
  <script>

    flkty.on('change', function (index) {
      const numbindex_numb = (index + 1).toString();
      const init = document.getElementById('init');
      init.setAttribute('x-data', `{ numbindex_numb: '${numbindex_numb}'}`);
    });
  </script>
</body>

</html>
